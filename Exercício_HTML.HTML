<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício_html</title>
</head>
<body>
    <form>
        <label for="nome">Seu Nome</label>
        <input id="nome" type="text" placeholder="Escreva seu nome"/>
        <br />
        <label for="email">Seu e-mail</label>
        <input id="email" type="email" placeholder="Adicione seu e-mail"/>
        <br />
        <label for="senha">Senha</label>
        <input id="senha" type="password" placeholder="Insira sua melhor senha"/>
        <br />
        <button type="submit">
            Enviar Formulário
        </button>
    </form>    
</body>
</html>
